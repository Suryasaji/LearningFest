<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap4</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

       .parent{

           display: flex;

           justify-content: center;

           margin-top: 50px;

           

       }

       .child{

           width: 600px;

           height: 720px;

           background-color: rgb(255, 255, 255);

           padding: 25px;

           font-family: sans-serif;

           border-style: solid;

           border-width: 1px;

           border-color: lightgray;

           text-align: center;

       }

       h3{

           font-weight: bold;

           padding: 10px;

           text-align: center;

       }

       .btn{

         width: 150px;

         background-color: lightblue;

         color: black;

         border-style: none;

       }

    </style>

</head>

<body>

  <div class="container" id="section2">

    <form>

        <div class="parent">

            <div class="child">

               <h3>Form:</h3>

                <div class="form-group">

                    <label for="formGroupExampleInput">Name</label>

                    <input type="text" class="form-control" id="formGroupExampleInput">

                  </div>

                  <div class="form-group">

                    <label for="formGroupExampleInput2">Mobile number</label>

                    <input type="text" class="form-control" id="formGroupExampleInput2">

                  </div>

                  <div class="form-group">

                    <label for="formGroupExampleInput2">Email address</label>

                    <input type="text" class="form-control" id="formGroupExampleInput2">

                  </div>

                  <div class="form-group">

                    <label for="formGroupExampleInput2">Company / Institution name</label>

                    <input type="text" class="form-control" id="formGroupExampleInput2">

                  </div>

                  <div class="form-group">

                    <label for="exampleFormControlFile1" style="color: lightslategrey; text-align: left; margin-left: 20px; margin-right: 20px;">Upload a short video or image of hand written sheet showing your interest to join build.myweb</label>

                    <input type="file" class="form-control-file" style="margin-left:20px ;" id="exampleFormControlFile1">

                  </div>

                  <form class="form-inline">

                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>

                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">

                      <option selected>Have you attended any events by Pygrammers before?!</option>

                      <option value="1">One</option>

                      <option value="2">Two</option>

                      <option value="3">Three</option>

                    </select>            

                  </form>

                <button type="submit" class="btn btn-primary my-1">Submit</button>

            </div>

        </div>

      </form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
