<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title></title>

</head>

<body>
<div>
  

 <form action="" class="form">
   
   <h1>Sign Up</h1>
   
   <label for="fname" class="1">First Name</label><br>
   
   <input style="margin-bottom: 9px" type="text" name="" id="" placeholder="Enter name" class="i"><br>
   
   <label for="lname" class="1">Last Name</label><br>
   
   <input style="margin-bottom: 9px" type="text" name="" id="i" placeholder="Enter name" class="i"><br>
   
   <label for="dob" class="1">Date of Birth</label><br>
   
   
   <input style="margin-bottom: 9px;text-decoration: none;" placeholder="dd/mm/yyyy" type="date" class="l i" ><br>

   
   
   <label for="email" class="1">Email</label><br>
   
   <input style="margin-bottom: 9px" type="email" placeholder="Enter email" name="" id="" class="i"><br>
   
   <label for="password" class="1">Password</label><br>
   
   <input style="margin-bottom: 9px" type="password" placeholder="Enter password" name="" id="" class="i"><br>
   
   <label for="cpass" class="1">Confirm Password</label><br>
   
   <input type="password" name="" id="" class="i" placeholder="Repeat password"><br>
   
   <button class="b" type="submit">Register</button>
 </form>
</div>
</body>

</html>
